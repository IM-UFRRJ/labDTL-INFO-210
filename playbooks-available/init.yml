---
- hosts: dskDTL
  become: true
  vars_files:
    - vars.yml
  tasks:
    - name: setting NetworkManager conf
      replace:
        path: /etc/NetworkManager/NetworkManager.conf
        regexp: 'managed=false'
        replace: 'managed=true'
      ignore_errors: True
    - name: setting NetworkManager
      file:
        path: /etc/NetworkManager/conf.d/10-globally-managed-devices.conf
        state: touch
      ignore_errors: True
    - name: restart network-manager service
      service:
        name: network-manager
        state: restarted
      ignore_errors: True
    - name: restart NetworkManager service
      service:
        name: NetworkManager
        state: restarted
      ignore_errors: True
    - name: setting keyboard
      replace:
        path: /etc/default/keyboard
        regexp: '(XKBLAYOUT=")us(")?$'
        replace: '\1br\2'
    - name: remove previous proxy installed
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /etc/apt/apt.conf.d/90curtin-aptproxy
        - /etc/systemd/system/snapd.service.d/snap_proxy.conf
    - name: remove previous proxy set
      lineinfile:
        path: /etc/apt/apt.conf
        state: absent
        regexp: 'Acquire.*Proxy'

    - name: disable cloud-init
      file:
        path: /etc/cloud/cloud-init.disabled
        state: touch
      ignore_errors: True

    - name: disable databases service
      service:
        name: "{{ item }}"
        state: stopped
        enabled: no
      loop:
        - mysql
        - postgresql
      ignore_errors: True
